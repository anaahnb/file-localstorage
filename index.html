<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salvar arquivos no LocalStorages</title>

	<script src="./main.js"></script>
</body>

</html>
